<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - FFM Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center;">
        <div style="background: white; padding: 30px; border-radius: 10px; text-align: center;">
            <h3>Зареждане...</h3>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>FFM<span>Club</span></h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Начало</a></li>
                <li><a href="gallery.html">Галерия</a></li>
                <li><a href="about.html">За нас</a></li>
                <li><a href="register.html" class="btn-register">Регистрация</a></li>
                <li><a href="contact.html">Контакти</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="register">
        <div class="container">
            <h2 class="section-title">Вход в FFM Club</h2>
            
            <form class="register-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="твоят@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Парола *</label>
                    <input type="password" id="password" name="password" required placeholder="Въведи парола">
                </div>

                <button type="submit" class="btn-submit">Влез</button>

                <p style="text-align: center; margin-top: 20px; color: #666;">
                    <a href="#" id="forgot-password" style="color: #d81b60; font-weight: 600;">Забравена парола?</a>
                </p>

                <p style="text-align: center; margin-top: 10px; color: #666;">
                    Нямаш профил? <a href="register.html" style="color: #d81b60; font-weight: 600;">Регистрирай се тук</a>
                </p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="about.html">За нас</a>
                <a href="gallery.html">Галерия</a>
                <a href="contact.html">Контакти</a>
                <a href="#">Условия заползване</a>
                <a href="#">Поверителност</a>
            </div>
            <p>&copy; 2026 FFM Club. Всички права запазени.</p>
            <p style="font-size: 14px; margin-top: 10px;">Само за лица над 18 години</p>
        </div>
    </footer>

    <!-- Load Firebase and App Scripts as ES6 Modules -->
    <script type="module">
        // Import Firebase configuration and auth functions
        import { auth } from './js/firebase-config.js';
        import { loginUser, resetPassword } from './js/auth.js';

        // Get DOM elements
        const loginForm = document.getElementById('login-form');
        const loading = document.getElementById('loading');
        const forgotPasswordBtn = document.getElementById('forgot-password');

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loading.style.display = 'flex';

            const result = await loginUser(email, password);

            loading.style.display = 'none';

            if (result.success) {
                alert('✅ Успешен вход!');
                window.location.href = 'dashboard.html';
            } else {
                alert('❌ Грешка при вход: ' + result.error);
            }
        });

        // Handle forgot password link
        forgotPasswordBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = prompt('Въведи твоя email адрес:');
            
            if (email) {
                loading.style.display = 'flex';
                const result = await resetPassword(email);
                loading.style.display = 'none';
                
                if (result.success) {
                    alert('✅ Изпратен е email за възстановяване на паролата!');
                } else {
                    alert('❌ Грешка: ' + result.error);
                }
            }
        });
    </script>

    <!-- Load main app.js as module -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
